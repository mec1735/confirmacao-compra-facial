name: Publicar site no GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publicar:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar pnpm
        run: npm install -g pnpm

      - name: Instalar dependências
        run: pnpm install

      - name: Gerar versão de produção
        run: pnpm build

      - name: Enviar arquivos para o Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

      - name: Publicar site
        uses: actions/deploy-pages@v4
